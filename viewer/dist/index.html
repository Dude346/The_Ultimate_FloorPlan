<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLY Mesh Viewer</title>
    <script type="module" crossorigin src="/assets/index-CFHkJLXU.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C4qBg2UL.css">
  </head>
  <body>
    <div id="overlay" class="overlay">
      <button id="enterButton" class="enter-button">Click to enter</button>
      <p class="overlay-hint">WASD move 路 E up 路 C down 路 Shift sprint 路 Esc unlock</p>
    </div>

    <header class="topbar">
      <div class="title">PLY Mesh Viewer</div>
      <div class="actions">
        <label class="file-btn" for="fileInput">Open PLY</label>
        <input id="fileInput" type="file" accept=".ply" />
      </div>
    </header>

    <div id="status" class="status">Loading /model.ply ...</div>

    <section class="help">
      <div>Click: pointer lock</div>
      <div>W/A/S/D: move</div>
      <div>E: rise</div>
      <div>C: descend</div>
      <div>Shift: sprint</div>
      <div>T: clean/raw color</div>
      <div>Open/drag-drop .ply supported</div>
    </section>

  </body>
</html>
